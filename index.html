<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>
<body class="main">

  <h1 class="main-header color" id="main-header">Local Weather</h1>

  <div class="date color" id="date"></div> <!-- div for the date and time -->

  <div class="location color" id="location"></div> <!-- div for geo-location -->

  <div class="temp color" id="temp"></div> <!-- div for temperatures -->

  <button type="button" class="color" id="far">F&deg</button>

  <button type="button" class="color" id="cel">C&deg</button>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
